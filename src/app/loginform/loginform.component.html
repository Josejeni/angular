


 <div class="container fluid">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
        <div>
            <div class="row mt-5">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="container" style="background-color:rgb(116, 227, 252) ;">
                        <div class="row mt-3"></div>
                        <div class="row mt-5">

                            <div class="col-md-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                    class="img-fluid" alt="Phone image">
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-2"></div>
                                <div class="row mt-3">
                                    <div class="col-md-3"><label>Username</label></div>
                                    <div class="col-md-6"><input class="form-control" type="text"
                                            formControlName="user_name" required>
                                        </div>
                                            <div class="col-md-1"
                                            *ngIf="loginForm. controls['user_name'].invalid && loginForm.controls['user_name'].touched"
                                            style="color: red;">
                                            required</div>
                                   
                                   

                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-3"><label>Password</label></div>
                                    <div class="col-md-6"><input type="text" class="form-control"
                                            formControlName="password" required></div>
                                    <div class="col-md-1"
                                        *ngIf="loginForm. controls['password'].invalid && loginForm.controls['password'].touched"
                                        style="color: red;">
                                        required</div>
                                    
                                        <div class="row mt-3">
                                            <div class="col-md-3"></div>
                                            <!-- <div class="col-md-6" *ngIf="error==1"style="color: red;">
                                            Invalid credential</div> -->
                                            <div  class="col-md-4" class="alert alert-danger"*ngIf="error==1" role="alert" style="text-align: center;">
                                                Invalid credential
                                              </div>
                                        </div>

                                </div>
                                
                                <div class="row mt-3">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-3">
                                        <button [disabled] ="!loginForm.valid"class="btn btn-success" >Login</button>
                                    </div>
                                    <div class="col"><a href="/register1" style="color: rgb(234, 42, 244);">Register
                                            yourself</a></div>
                                </div>
                                <div class="row mt-3">

                                </div>
                                <div class="row mt-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
</form>
</div>
