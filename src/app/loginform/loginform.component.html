    <form [formGroup]="loginForm" >
   
        <div class="container">
            <div class="card position-absolute top-50 start-50 translate-middle" style="background-color: rgb(185, 179, 179);font-family: 'Courier New', Courier, monospace;">
                <div class="card-body">
                    <div class="row">
                        <div class="col"><img
                               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSajZmDxDFDHGaR7dASRW_R86ZlgLCa3-GHXA&usqp=CAU"
                                class="img-fluid">
                        </div>
                        <div class="col">
                            <div class="row mt-4">
                                <div class="col-md-6 input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input class="form-control" required [ngStyle]="{'border-color': loginForm.controls['user_name'].touched &&loginForm.controls['user_name'].invalid? 'rgb(255, 7, 7)' : 'grey'}" type="text" formControlName="user_name"  placeholder="Username">
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-12" *ngIf="loginForm.controls['user_name'].invalid && loginForm.controls['user_name'].touched" style="color:red">* User name is required</div>
                            </div>
                            
                            
                            <div class="row mt-2">
                                <div class="col-md-3 input-group">
                                    <!-- <span class="input-group-text"><i class="fa fa-solid fa-key"></i></span> -->
                                    <input class="form-control"  formControlName="password" [ngStyle]="{'border-color': loginForm.controls['password'].touched &&loginForm.controls['password'].invalid? 'red' : 'grey'}" placeholder="password"  [type]="fieldTextType?  'text': 'password'">
                                    
                                        <span class="input-group-text"style="background-color: white;">
                                          <i
                                          style="background-color: white;"
                                            class="fa"
                                            [ngClass]="{
                                              'fa-eye': fieldTextType,
                                              'fa-eye-slash':!fieldTextType
                                             
                                            }"
                                            (click)="toggleFieldTextType()"
                                          ></i>
                                        </span>
                                </div>
                            </div>
                                <div class="row mt-1">
                                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" style="color:rgb(236, 21, 21);">* Password is requied</div>
                                </div>
                            
                            <div class="row mt-3">
                                <div class="col-md-3"></div>
                                <div  class="col-md-4" class="alert alert-danger"*ngIf="error==1" role="alert" style="text-align: center;color: rgb(255, 7, 7);">
                                    Invalid credential
                                  </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4"></div>
                                <div class="col">
                                    <button class="btn btn-success" [disabled] ="!loginForm.valid" (click)="onSubmit()">Login</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4"></div>
                                <div class="col">
                                    <a href="/register1" style="color: purple;">Sign up</a>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
   
</form>
