    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
        <div class="container">
            <div class="card position-absolute top-50 start-50 translate-middle" style="background-color: rgb(248, 172, 85);font-family: 'Courier New', Courier, monospace;">
                <div class="card-body">
                    <div class="row">
                        <div class="col"><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSajZmDxDFDHGaR7dASRW_R86ZlgLCa3-GHXA&usqp=CAU"
                                class="img-fluid">
                        </div>
                        <div class="col">
                            <div class="row mt-4">
                                <div class="col-md-6 input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input class="form-control" type="text" formControlName="user_name"  placeholder="Username">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3 input-group">
                                    <span class="input-group-text"><i class="fa fa-solid fa-key"></i></span>
                                    <input class="form-control" type="text" formControlName="password" placeholder="password">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3"></div>
                                <div  class="col-md-4" class="alert alert-danger"*ngIf="error==1" role="alert" style="text-align: center;">
                                    Invalid credential
                                  </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-4"></div>
                                <div class="col">
                                    <button class="btn btn-success" [disabled] ="!loginForm.valid" type="submit">Login</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4"></div>
                                <div class="col">
                                    <a href="/register1" style="color: purple;">Sign up</a>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
   
</form>
