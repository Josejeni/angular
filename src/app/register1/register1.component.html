

<div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="row mt-5"></div>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid">
    </div>

    <div class="col-md-4">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-4"><label>Name</label></div>
                <div class="col-md-6"><input class="form-control" type="text" formControlName="name"></div>
          
            <div class="col-md-2" *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" style="color: red
            ;">
                *</div>  </div>



            <div class="row mt-3">
                <div class="col-md-4"><label>Age</label></div>
                <div class="col-md-6"><input type="text" class="form-control" formControlName="age" required></div>
                <div class="col-md-2"
                    *ngIf="registerForm. controls['age'].invalid && registerForm.controls['age'].touched"
                    style="color: red;">
                    required</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"><label>Gender</label></div>
                <div class="col-md-6">
                    <input type="radio" value="Male"  formControlName="gender"><label>Male</label>
                    <input type="radio" value="Female" formControlName="gender" style="margin-left: 30px;"><label >Female</label>
                </div>
                <div class="col-md-2"
                *ngIf="registerForm. controls['gender'].invalid && registerForm.controls['gender'].touched"
                style="color: red;">
                required</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"><label>Father's name</label></div>
                <div class="col-md-6"><input type="text" class="form-control" formControlName="father_name"></div>
                <div class="col-md-2"
                *ngIf="registerForm. controls['father_name'].invalid && registerForm.controls['father_name'].touched"
                style="color: red;">
                required</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"><label>mother's name</label></div>
                <div class="col-md-6"><input type="text" class="form-control" required formControlName="mother_name">
                </div>
                <div class="col-md-2"
                *ngIf="registerForm. controls['mother_name'].invalid && registerForm.controls['mother_name'].touched"
                style="color: red;">
                required</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4"><label>Username</label></div>
                <div class="col-md-6"><input type="text" class="form-control" required formControlName="user_name">
                </div> <div class="col-md-2"
                *ngIf="registerForm. controls['user_name'].invalid && registerForm.controls['user_name'].touched"
                style="color: red;">
                required</div>

            </div>
            <div class="row mt-3">
                <div class="col-md-4"><label>Password</label></div>
                <div class="col-md-6"><input type="text" class="form-control" required formControlName="password"></div>
                <div class="col-md-2"
                *ngIf="registerForm. controls['password'].invalid && registerForm.controls['password'].touched"
                style="color: red;">
                required</div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-5">
                    <button
                    class="btn btn-info"  [disabled] ="!registerForm.valid"  type="submit
                        ">Submit</button>
                </div>

            </div>
        </form>
    </div>

</div>
