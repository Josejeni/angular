        <div class="col-md-8">
            <form [formGroup]="Userprofile">
                <div class="row mt-3 card-header" style="text-align:center ;background-color: rgb(124, 124, 175);">
                    <h3 >Userprofile page</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"></div>
                <div class="row">
                    <div class="col-md-6"><label>Name</label></div>
                    <div class="col-md-5"><input class="form-control" type="text" required formControlName="name" ></div>
                    <div class="col-md-1" *ngIf="Userprofile.controls['name'].invalid && Userprofile.controls['name'].touched" style="color:red;">*</div>
                    
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6"><label>Age</label></div>
                    <div class="col-md-5"><input class="form-control" type="text" required formControlName="age"></div>
                    <div class="col-md-1" *ngIf="Userprofile.controls['age'].invalid && Userprofile.controls['age'].touched" style="color:red;">*</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label>Gender</label></div>
                    <div class="col-md-5"><input class="form-control" type="text" required formControlName="gender"></div>
                    <div class="col-md-1" *ngIf="Userprofile.controls['gender'].invalid && Userprofile.controls['gender'].touched"style="color:red;">*</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label>Father's Name</label></div>
                    <div class="col-md-5"><input class="form-control"type="text" required formControlName="father_name"></div>
                    <div class="col-md-1" *ngIf="Userprofile.controls['father_name'].invalid && Userprofile.controls['father_name'].touched" style="color:red;">*</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label>Mother's Name</label></div>
                    <div class="col-md-5"><input class="form-control" type="text" required formControlName="mother_name"></div>
                    <div class="col-md-1" *ngIf="Userprofile.controls['mother_name'].invalid && Userprofile.controls['mother_name'].touched" style="color:red;">*</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label>Username</label></div>
                    <div class="col-md-5"><input  class="form-control" type="text" required formControlName="user_name" readonly></div>
                    
                </div>
                <!-- <div class="row mt-3">
                    <div class="col-md-3"><label>Password</label></div>
                    <div class="col-md-2"><input type="text" required formControlName="password"></div>
                </div> -->
                <div class="row mt-3"></div>

                <div class="card-footer">
                <div class="row ">
                    <div class="col-md-3"></div>
                    <div class="col-md-2">
                        <button class="btn btn-success" [disabled]="!Userprofile.valid" (click)="update()" >Update</button>
                    </div>
                    <div class="col-md-2">
                        <!-- <a >Back</a> -->
                        <button (click)="Back()" class="btn btn-info">Back</button>
                    </div>
                    <div class="col-md-2"><button class="btn btn-warning" (click)="deleterec()">Delete</button></div>
                </div>
             </div>
               
            </div>
       
            </form>
        </div>

    
</div>
